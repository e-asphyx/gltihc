<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gltihc</title>
    <link rel="stylesheet" href="mini-dark.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <input type="file" id="uploader" accept="image/*" style="display: none;" />
    <div class="app">
        <header class="flex-shrink-0">
            <a href="#" class="logo">Gltihc</a>
            <a href="https://github.com/e-asphyx/gltihc" class="button" target="_blank">GitHub&nbsp;<i
                    class="material-icons">open_in_new</i></a>
        </header>
        <div class="image-container">
            <img id="target-img" alt="Processed image" style="display: none;" />
            <div id="msg-container" class="msg-container">
                <span id="msg-toast" class="msg-toast">No image loaded</span>
            </div>
        </div>
        <div class="button-group flex-shrink-0">
            <button id="upload-btn"><i class="material-icons">add_a_photo</i></button>
            <button disabled id="refresh-btn"><i class="material-icons">refresh</i></button>
            <button id="settings-btn"><i class="material-icons">settings_applications</i></button>
        </div>
    </div>

    <input type="checkbox" id="modal-control" class="modal">
    <div>
        <div class="card">
            <label for="modal-control" class="modal-close"></label>
            <h3 class="section">Options</h3>
            <div class="section">
                <div class="section">
                    <h4>Basic</h4>
                    <form id="options-form"></form>
                </div>
                <div class="section">
                    <h4>Filters</h4>
                    <form id="filters-form"></form>
                </div>
                <div class="section">
                    <h4>Operators</h4>
                    <form id="operators-form"></form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
